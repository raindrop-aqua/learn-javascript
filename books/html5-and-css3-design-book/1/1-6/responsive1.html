<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="../css/grid-guide.css"/>
  <style type="text/css">
    @media (min-width:768px) {
      .boxA:after {
        content: "";
        display: block;
        clear: both;
      }

      .box2 {
        float: left;
        width: 70%;
      }

      .box3 {
        float: left;
        width: 30%;
      }
    }
  </style>
</head>
<body>
  <div class="box1">
    box1
  </div>

  <div class="boxA">
    <div class="box2">
      box2
    </div>
    <div class="box3">
      box3
    </div>
  </div>
</body>
</html>
