<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>点を描画する（１）</title>
  <script id="vs" type="x-shader/x-vertex">
    void main() {
      gl_Position = vec4(0.0, 0.0, 0.0, 1.0);
      gl_PointSize = 10.0;
    }
  </script>
  <script id="fs" type="x-shader/x-fragment">
    void main() {
      gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
    }
  </script>
</head>
